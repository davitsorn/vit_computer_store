<!DOCTYPE html>
<html lang="en">

<head>

<style>
    .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;

        /* Push video behind content */
    }

    .back {

        display: flex;
        width: 100%;


    }

    .signOut img {

        width: 25%;
    }

    button {
        background: transparent;
        border: none;
        cursor: pointer;
        box-shadow: none;
        padding: 0;
        display: flex;

    }

    .back .back-page {
        transform: rotate(180deg);
        width: 100%;

    }


    .signOut {

        background: transparent;
        border: none;
        outline: none;
        box-shadow: none;
        display: flex;
        margin-right: 20px;


    }

    .signOut {
        margin-left: 90%;

    h3 {
        width: 50%;
        color: white;
        padding-left: 10px;
    }

    .profile {
        border: 2px white;

        display: flex;
        justify-self: center;
        justify-content: center;

    }

    .profile img {
        width: 30%;
        height: 180px;
        border: solid 2px white;
        border-radius: 100%;
    }

    .userName {
        display: flex;
        width: 30%;
        justify-self: center;
        justify-content: center;

    }

    .userName h3 {
        text-align: center;
    }
    .balance_body {
        background-color: rgba(124, 124, 124, 0.8);
        height: 150;
    
       
    }
    .menu{
        background-color: rgb(128, 128, 128);
        width: 10%;
        
        margin-left: 50px;
        height: 500px;
        border-radius: 5px;

    }
    .menu li{
        opacity: none;
        list-style: NONE;
        padding-top: 10%;
        font-size: 125%;
    
    }
    .menu li a{
        text-decoration: none;
        color: white;
    }
</style>


<body>

                alt="">

        </button>

        <button class="signOut" onclick="signOut()">
            <img src="../../../icon/logout_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="image">
